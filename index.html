<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

      src="https://kit.fontawesome.com/59af6d82c4.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <div class="container">
      <form action="#">
        <div class="header">
          <!-- left part -->
          <div class="left">
            <input
              type="number"
              name=""
              id="num-input"
              value=""
              class="value"
            />
            <select id="opt-input" class="value">
              <option value="paras">Paragraph</option>
              <option value="sentences">Sentences</option>
            </select>
          </div>

          <!-- right part -->
          <div class="right">
            <button class="btn" id="gen-btn">Generate</button>
            <button class="btn" id="copy-btn">
              <span>Copy</span><i class="fa-solid fa-copy"></i>
            </button>
          </div>
        </div>
      </form>

      <div class="gen-body">
