<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Paragraph Generator</title>
    <script src="https://kit.fontawesome.com/59af6d82c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <input type="number" name="" id="num-input" value="5" class="value">
        <select id="opt-input" class="value">
            <option value="paras">Paragraph</option>
            <option value="sentences">Sentences</option>
        </select>

        <button class="btn" id="gen-btn">Generate</button>
        <button class="btn" id="copy-btn"><span>Copy</span><i class="fa-solid fa-copy"></i></button>
    </div>
</body>
</html>
